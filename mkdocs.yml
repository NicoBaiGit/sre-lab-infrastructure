site_name: SRE Lab Infrastructure
site_url: https://NicoBaiGit.github.io/sre-lab-infrastructure/
site_description: Documentation du Lab SRE personnel
site_author: Nicolas Bailleul

nav:
  - Accueil: index.md
  - Architecture: architecture.md
  - Poste de Travail (WSL): wsl.md
  - Gestion Workstation: workstation-management.md
  - Serveur (T420): ubuntu-server.md
  - Guide du Lab: setup-lab.md
  - Mémo Quotidien: daily_memo.md

theme:
  name: material
  language: fr
  palette:
    # Dark mode by default (SRE Style)
    - scheme: slate
      primary: teal
      accent: deep-purple
      toggle:
        icon: material/brightness-4
        name: Passer en mode clair
    # Light mode option
    - scheme: default
      primary: teal
      accent: deep-purple
      toggle:
        icon: material/brightness-7
        name: Passer en mode sombre
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - https://unpkg.com/mermaid/dist/mermaid.min.js
  - javascripts/mermaid-init.js

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Accueil: index.md
  - Architecture: architecture.md
  - 01. Poste de Travail:
    - Configuration WSL: wsl.md
    - Gestion Environnement: workstation-management.md
  - 02. Serveur: ubuntu-server.md
  - 03. Lab SRE: setup-lab.md
  - Mémo Quotidien: daily_memo.md

